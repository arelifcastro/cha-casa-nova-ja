<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presentes - Areli & Jordan</title>
    
    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Pinyon+Script&family=Playfair+Display:wght@400;600;700;900&display=swap" rel="stylesheet">

    <!-- Firebase SDKs (Compat 10.7.1) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f5f0; color: #2f3b1c; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .font-script { font-family: 'Pinyon Script', cursive; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .zoom-in { animation: zoomIn 0.3s ease-out; }
        @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* Loader Inicial */
        #initial-loader {
            position: fixed; inset: 0; background: #f4f5f0; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #e5e7eb;
            border-top: 4px solid #556b2f; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #error-box { display: none; position: fixed; bottom: 20px; left: 20px; right: 20px; background: #fee2e2; border: 1px solid #ef4444; color: #991b1b; padding: 15px; border-radius: 8px; z-index: 10000; font-size: 14px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body>
    <!-- Loader Inicial (Desaparece quando o React carrega) -->
    <div id="initial-loader">
        <div class="spinner"></div>
        <p style="margin-top: 15px; color: #556b2f; font-weight: bold; font-family: 'Playfair Display', serif;">A carregar a lista...</p>
    </div>

    <!-- Caixa de Erro (Aparece se algo falhar) -->
    <div id="error-box">
        <strong>Ocorreu um problema:</strong> <span id="error-message"></span>
        <br><button onclick="window.location.reload()" style="margin-top:10px; text-decoration:underline; font-weight:bold;">Tentar Recarregar</button>
    </div>

    <!-- Ponto de Montagem do React -->
    <div id="root"></div>

    <!-- Script de Diagnóstico -->
    <script>
        window.onerror = function(msg, url, line, col, error) {
            document.getElementById('initial-loader').style.display = 'none';
            document.getElementById('error-box').style.display = 'block';
            document.getElementById('error-message').textContent = msg;
            console.error("Erro capturado:", msg, error);
            return false;
        };
    </script>

    <script type="text/babel">
        // --- Verificação de Dependências ---
        if (!window.React || !window.ReactDOM || !window.firebase) {
            throw new Error("Bibliotecas essenciais não carregaram. Verifique sua conexão.");
        }

        // --- Ícones SVG ---
        const Icons = {
            Gift: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="8" width="18" height="4" rx="1"/><path d="M12 8v13"/><path d="M19 12v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7"/><path d="M7.5 8a2.5 2.5 0 0 1 0-5C11 3 12 8 12 8s1-5 4.5-5a2.5 2.5 0 0 1 0 5H12z"/></svg>,
            CheckCircle: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>,
            User: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>,
            Calendar: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>,
            MapPin: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>,
            Search: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>,
            Heart: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>,
            Plus: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>,
            Trash2: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>,
            Edit2: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></svg>,
            X: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>,
            ExternalLink: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>,
            Lock: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>,
            Phone: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l2.27-2.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>,
            Loader2: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={`${props.className || ''} animate-spin`}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
        };

        // --- Firebase Init ---
        const firebaseConfig = {
            apiKey: "AIzaSyD_DOSIPk_VEEhj_JtnA21eSdab2nKIb1E",
            authDomain: "cha-casa-nova-133e0.firebaseapp.com",
            projectId: "cha-casa-nova-133e0",
            storageBucket: "cha-casa-nova-133e0.firebasestorage.app",
            messagingSenderId: "970093105832",
            appId: "1:970093105832:web:5f43a1248a9c4fa7aae89d"
        };

        try {
            firebase.initializeApp(firebaseConfig);
        } catch (e) {
            console.warn("Firebase já inicializado ou erro de config:", e);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = 'lista-presentes-v3-olive';
        const ADMIN_PASSWORD = "amor"; 

        const THEME = {
            primary: 'bg-[#556b2f]', 
            primaryHover: 'hover:bg-[#3f4f22]',
            light: 'bg-[#f4f5f0]',
            text: 'text-[#2f3b1c]',
            textLight: 'text-[#556b2f]',
            beige: 'text-[#d2b48c]'
        };

        const { useState, useEffect, useMemo } = React;

        // --- Componente GiftCard ---
        const GiftCard = ({ gift, user, onToggle, onExpand, theme }) => {
            const [imgIndex, setImgIndex] = useState(0);
            const images = (gift.images && gift.images.length > 0) ? gift.images : (gift.image ? [gift.image] : ['https://placehold.co/600x400?text=Sem+Imagem']);

            useEffect(() => {
                if (images.length <= 1) return;
                const intervalId = setInterval(() => {
                    setImgIndex((prevIndex) => (prevIndex + 1) % images.length);
                }, 3000);
                return () => clearInterval(intervalId);
            }, [images.length]);

            const isTaken = !!gift.takenBy;
            const takenByMe = gift.takenById === user?.uid;
            const takenByOthers = isTaken && !takenByMe;

            return (
                <div className={`group relative bg-white rounded-xl shadow-sm border transition-all duration-300 overflow-hidden flex flex-col h-full ${isTaken ? (takenByMe ? 'border-green-500 ring-1 ring-green-100' : 'border-gray-200 opacity-70 grayscale-[0.3]') : 'border-[#dce0d5] hover:shadow-xl hover:-translate-y-1 hover:border-[#556b2f]'}`}>
                <div className="relative h-48 w-full overflow-hidden bg-gray-100 cursor-pointer" onClick={() => onExpand(gift)}>
                    <img src={images[imgIndex] || images[0]} alt={gift.name} className="w-full h-full object-cover transition-opacity duration-700 ease-in-out" />
                    {images.length > 1 && (
                    <div className="absolute bottom-2 left-1/2 -translate-x-1/2 flex gap-1 z-10">
                        {images.map((_, idx) => <div key={idx} className={`w-1.5 h-1.5 rounded-full ${idx === imgIndex ? 'bg-white' : 'bg-white/40'}`} />)}
                    </div>
                    )}
                </div>
                <div className="p-4 flex-1 flex flex-col cursor-pointer" onClick={() => onExpand(gift)}>
                    <div className="flex justify-between items-start mb-2">
                    <span className="inline-block px-2 py-1 bg-[#f4f5f0] rounded text-[10px] text-[#556b2f] font-bold uppercase">{gift.category}</span>
                    {gift.purchaseLink && !isTaken && (
                        <a href={gift.purchaseLink} target="_blank" rel="noopener noreferrer" onClick={(e) => e.stopPropagation()} className="text-[10px] text-blue-600 font-bold hover:underline flex items-center gap-1">LOJA <Icons.ExternalLink size={10}/></a>
                    )}
                    </div>
                    <h3 className="font-serif font-bold text-lg text-[#2f3b1c] mb-2 leading-tight line-clamp-2">{gift.name}</h3>
                    
                    {gift.preferredColors && gift.preferredColors.length > 0 && (
                    <div className="mb-3">
                        <span className="text-[9px] text-gray-400 font-bold uppercase block mb-1">Cores sugeridas</span>
                        <div className="flex flex-wrap gap-1">
                            {gift.preferredColors.map((c, i) => (
                                <div key={i} className="w-3 h-3 rounded-full border border-gray-200 shadow-sm" style={{ backgroundColor: c.hex }} title={c.name}></div>
                            ))}
                        </div>
                    </div>
                    )}

                    <div className="mt-auto pt-4 space-y-2 border-t border-gray-50">
                    {takenByOthers ? (
                        <div className="w-full py-2.5 rounded-lg bg-gray-100 text-gray-400 font-medium text-sm flex items-center justify-center gap-2">
                            <Icons.User size={16} /> Reservado
                        </div>
                    ) : takenByMe ? (
                        <div className="space-y-2 text-center">
                        <div className="w-full py-2.5 rounded-lg bg-green-100 text-green-800 font-bold text-sm flex items-center justify-center gap-2"><Icons.CheckCircle size={16} /> Reservado por você</div>
                        <button onClick={(e) => { e.stopPropagation(); onToggle(gift); }} className="w-full text-xs text-red-500 font-medium underline">Cancelar reserva</button>
                        </div>
                    ) : (
                        <button onClick={(e) => { e.stopPropagation(); onToggle(gift); }} className={`w-full py-2.5 rounded-lg ${theme.primary} text-white font-medium text-sm flex items-center justify-center gap-2 shadow-md transition-all hover:opacity-95`}><Icons.Heart size={16} /> Presentear</button>
                    )}
                    </div>
                </div>
                </div>
            );
        };

        // --- Componente App ---
        function App() {
            const [user, setUser] = useState(null);
            const [viewMode, setViewMode] = useState('guest');
            const [adminTab, setAdminTab] = useState('gifts');
            const [gifts, setGifts] = useState([]);
            const [rsvps, setRsvps] = useState([]);
            const [dynamicCategories, setDynamicCategories] = useState(['Cozinha', 'Sala de Estar', 'Quarto', 'Casa de Banho', 'Eletrodomésticos', 'Decoração', 'Lazer', 'Cotistas']);
            const [siteConfig, setSiteConfig] = useState({
                eventTitle: "Chá de Casa Nova",
                eventDate: "21 de Fevereiro, 2026",
                eventLocation: "Salão de Festas",
                welcomeMessage: "A sua presença é o nosso maior presente!"
            });

            // Guest Info
            const [guestName, setGuestName] = useState(() => {
                try { return localStorage.getItem('guest_name') || ''; } catch(e) { return ''; }
            });
            const [guestPhone, setGuestPhone] = useState(() => {
                try { return localStorage.getItem('guest_phone') || ''; } catch(e) { return ''; }
            });
            const [isNameSet, setIsNameSet] = useState(() => {
                try { return !!localStorage.getItem('guest_name'); } catch(e) { return false; }
            });

            const [loading, setLoading] = useState(true);
            const [categoryFilter, setCategoryFilter] = useState('Todos');
            const [searchTerm, setSearchTerm] = useState('');
            
            // Modals
            const [showConfirmModal, setShowConfirmModal] = useState(null); 
            const [showRsvpModal, setShowRsvpModal] = useState(false);
            const [expandedGift, setExpandedGift] = useState(null);
            const [expandedImgIndex, setExpandedImgIndex] = useState(0);

            // Admin
            const [adminPass, setAdminPass] = useState('');
            const [showAdminModal, setShowAdminModal] = useState(false);
            const [editingGift, setEditingGift] = useState(null);
            const [formData, setFormData] = useState({ name: '', category: 'Cozinha', images: [], preferredColors: [], purchaseLink: '' });
            const [configFormData, setConfigFormData] = useState({...siteConfig});
            
            // Admin Temp States
            const [tempImageUrl, setTempImageUrl] = useState('');
            const [tempColorHex, setTempColorHex] = useState('#556b2f');
            const [tempColorName, setTempColorName] = useState('');
            const [newCategoryName, setNewCategoryName] = useState('');
            
            // Admin Delete/Confirm States
            const [giftToDelete, setGiftToDelete] = useState(null);
            const [showClearGiftsConfirm, setShowClearGiftsConfirm] = useState(false);
            const [showClearRsvpConfirm, setShowClearRsvpConfirm] = useState(false);
            const [catIndexToDelete, setCatIndexToDelete] = useState(null);

            // Remover Loader Inicial quando React montar
            useEffect(() => {
                const loader = document.getElementById('initial-loader');
                if (loader) loader.style.display = 'none';
            }, []);

            useEffect(() => {
                try {
                    auth.signInAnonymously().catch(err => console.warn("Auth Anon failed (pode estar desativado no console):", err));
                    const unsub = auth.onAuthStateChanged(setUser);
                    return () => unsub();
                } catch (e) {
                    console.error("Erro no Auth:", e);
                }
            }, []);

            useEffect(() => {
                if (!user) return;
                try {
                    const gUnsub = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('gift_list_items').onSnapshot((snap) => {
                        setGifts(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                        setLoading(false);
                    });
                    const rUnsub = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rsvp_list').onSnapshot((snap) => {
                        setRsvps(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                    });
                    const cUnsub = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('site_config').doc('main').onSnapshot((snap) => {
                        if (snap.exists) {
                            setSiteConfig(snap.data());
                            setConfigFormData(snap.data());
                        }
                    });
                    const catUnsub = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('categories').doc('list').onSnapshot((snap) => {
                        if (snap.exists) setDynamicCategories(snap.data().items || []);
                    });
                    return () => { gUnsub(); rUnsub(); cUnsub(); catUnsub(); };
                } catch(e) {
                    console.error("Erro no Firestore:", e);
                }
            }, [user?.uid]);

            useEffect(() => {
                if (!expandedGift) return;
                const images = (expandedGift.images && expandedGift.images.length > 0) ? expandedGift.images : (expandedGift.image ? [expandedGift.image] : []);
                if (images.length <= 1) return;
                const interval = setInterval(() => {
                    setExpandedImgIndex(p => (p + 1) % images.length);
                }, 3000);
                return () => clearInterval(interval);
            }, [expandedGift]);

            const handleToggleGift = async (gift) => {
                const ref = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('gift_list_items').doc(gift.id);
                if (gift.takenById === user.uid) await ref.update({ takenBy: null, takenById: null });
                else await ref.update({ takenBy: guestName, takenById: user.uid });
                setShowConfirmModal(null);
                setExpandedGift(null);
            };

            const filteredGifts = useMemo(() => {
                return gifts.filter(g => {
                    const matchesSearch = g.name.toLowerCase().includes(searchTerm.toLowerCase());
                    const matchesCategory = categoryFilter === 'Todos' || g.category === categoryFilter;
                    return matchesSearch && matchesCategory;
                });
            }, [gifts, searchTerm, categoryFilter]);

            // Admin Actions
            const handleSaveGift = async (e) => {
                e.preventDefault();
                if(!formData.name) return;
                const col = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('gift_list_items');
                const dataToSave = {
                    ...formData,
                    image: formData.images[0] || '', 
                    updatedAt: new Date().toISOString()
                };
                if(editingGift) await col.doc(editingGift.id).update(dataToSave);
                else await col.add({ ...dataToSave, takenBy: null, takenById: null, createdAt: new Date().toISOString() });
                setShowAdminModal(false);
                setEditingGift(null);
            };

            const handleClearAllGifts = async () => {
                const batch = db.batch();
                gifts.forEach((gift) => {
                    const ref = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('gift_list_items').doc(gift.id);
                    batch.delete(ref);
                });
                await batch.commit();
                setShowClearGiftsConfirm(false);
            };

            const handleClearAllRsvps = async () => {
                const batch = db.batch();
                rsvps.forEach((r) => {
                    const ref = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rsvp_list').doc(r.id);
                    batch.delete(ref);
                });
                await batch.commit();
                setShowClearRsvpConfirm(false);
            };
            
            const handleAddCategory = async () => {
                if(!newCategoryName.trim()) return;
                const updated = [...dynamicCategories, newCategoryName.trim()];
                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('categories').doc('list').set({ items: updated });
                setNewCategoryName('');
            };

            const handleDeleteCategory = async (index) => {
                const updated = dynamicCategories.filter((_, i) => i !== index);
                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('categories').doc('list').set({ items: updated });
                setCatIndexToDelete(null);
            };

            const handleGuestLogin = (e) => {
                e.preventDefault();
                if (guestName.trim().length > 2 && guestPhone.trim().length > 7) {
                    try {
                        localStorage.setItem('guest_name', guestName);
                        localStorage.setItem('guest_phone', guestPhone);
                        setIsNameSet(true);
                    } catch(e) {
                        console.error("Erro ao salvar login:", e);
                        setIsNameSet(true); // Permite entrar mesmo sem salvar
                    }
                }
            };

            const currentUserRsvp = useMemo(() => rsvps.find(r => r.userId === user?.uid), [rsvps, user?.uid]);
            const stats = useMemo(() => ({
                available: gifts.filter(g => !g.takenBy).length,
                reserved: gifts.filter(g => g.takenBy).length
            }), [gifts]);

                                        <div className="flex gap-2 mb-3">
                                            <input type="text" placeholder="Cole a URL..." className="flex-1 p-3 border rounded-xl text-sm" value={tempImageUrl} onChange={e => setTempImageUrl(e.target.value)} />
                                            <button type="button" onClick={() => { if(tempImageUrl){ setFormData({...formData, images: [...(formData.images || []), tempImageUrl]}); setTempImageUrl(''); } }} className={`${THEME.primary} text-white px-4 rounded-xl`}><Icons.Plus size={18}/></button>
                                        </div>
                                        <div className="flex flex-wrap gap-2">
                                            {formData.images?.map((img, i) => (
                                                <div key={i} className="relative w-16 h-16 border rounded-xl overflow-hidden group">
                                                    <img src={img} className="w-full h-full object-cover"/>
                                                    <button type="button" onClick={() => setFormData({...formData, images: formData.images.filter((_, idx) => idx !== i)})} className="absolute inset-0 bg-red-600/80 flex items-center justify-center text-white opacity-0 group-hover:opacity-100 transition-opacity"><Icons.Trash2 size={16}/></button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    {/* Colors */}
                                    <div>
                                        <label className="text-[10px] font-black text-gray-400 uppercase block mb-2">Cores</label>
                                        <div className="flex gap-2 mb-3 items-center">
                                            <input type="color" className="w-10 h-10 border rounded-lg cursor-pointer" value={tempColorHex} onChange={e => setTempColorHex(e.target.value)} />
                                            <input type="text" placeholder="Nome da cor..." className="flex-1 p-3 border rounded-xl text-sm" value={tempColorName} onChange={e => setTempColorName(e.target.value)} />
                                            <button type="button" onClick={() => { if(tempColorName){ setFormData({...formData, preferredColors: [...(formData.preferredColors || []), {hex: tempColorHex, name: tempColorName}]}); setTempColorName(''); } }} className={`${THEME.primary} text-white px-4 py-3 rounded-xl text-xs font-bold uppercase`}>Add</button>
                                        </div>
                                        <div className="flex flex-wrap gap-2">
                                            {formData.preferredColors?.map((c, i) => (
                                                <div key={i} className="flex items-center gap-2 bg-gray-50 p-2 pr-3 rounded-lg border">
                                                    <div className="w-4 h-4 rounded-full" style={{backgroundColor: c.hex}}></div>
                                                    <span className="text-[10px] font-bold text-gray-700">{c.name}</span>
                                                    <button type="button" onClick={() => setFormData({...formData, preferredColors: formData.preferredColors.filter((_, idx) => idx !== i)})} className="text-gray-300 hover:text-red-500"><Icons.X size={12}/></button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="pt-6 border-t flex gap-4">
                                        <button type="button" onClick={() => setShowAdminModal(false)} className="flex-1 py-4 text-gray-400 font-bold border rounded-2xl uppercase tracking-widest text-xs hover:bg-gray-50">Cancelar</button>
                                        <button type="submit" className={`flex-1 ${THEME.primary} text-white py-4 rounded-2xl font-black shadow-lg uppercase tracking-widest text-xs hover:opacity-90`}>Guardar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Delete Confirmation Modal */}
                    {giftToDelete && (
                        <div className="fixed inset-0 z-[300] flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm">
                            <div className="bg-white p-8 rounded-[2rem] w-full max-w-sm text-center shadow-2xl">
                                <h3 className="text-xl font-bold mb-2">Apagar Item?</h3>
                                <p className="text-gray-400 text-sm mb-8">"{giftToDelete.name}"</p>
                                <div className="flex gap-3">
                                    <button onClick={() => setGiftToDelete(null)} className="flex-1 py-3 text-gray-500 font-bold border rounded-xl">Cancelar</button>
                                    <button onClick={async () => { const batch = db.batch(); batch.delete(db.collection('artifacts').doc(appId).collection('public').doc('data').collection('gift_list_items').doc(giftToDelete.id)); await batch.commit(); setGiftToDelete(null); }} className="flex-1 py-3 bg-red-500 text-white rounded-xl font-bold">Apagar</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Clear All Modals */}
                    {showClearGiftsConfirm && (
                        <div className="fixed inset-0 z-[300] flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm">
                            <div className="bg-white p-8 rounded-[2rem] w-full max-w-sm text-center shadow-2xl">
                                <Icons.Trash2 size={40} className="text-red-500 mx-auto mb-4"/>
                                <h3 className="text-xl font-bold mb-4">Apagar TUDO?</h3>
                                <p className="text-gray-400 text-sm mb-8">Isso limpará toda a lista de presentes. Não há volta.</p>
                                <div className="flex gap-3">
                                    <button onClick={() => setShowClearGiftsConfirm(false)} className="flex-1 py-3 text-gray-500 font-bold border rounded-xl">Cancelar</button>
                                    <button onClick={handleClearAllGifts} className="flex-1 py-3 bg-red-600 text-white rounded-xl font-bold uppercase text-xs">Sim, Limpar</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {showClearRsvpConfirm && (
                        <div className="fixed inset-0 z-[300] flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm">
                            <div className="bg-white p-8 rounded-[2rem] w-full max-w-sm text-center shadow-2xl">
                                <Icons.Trash2 size={40} className="text-red-500 mx-auto mb-4"/>
                                <h3 className="text-xl font-bold mb-4">Limpar Convidados?</h3>
                                <p className="text-gray-400 text-sm mb-8">Todos os RSVPs serão apagados.</p>
                                <div className="flex gap-3">
                                    <button onClick={() => setShowClearRsvpConfirm(false)} className="flex-1 py-3 text-gray-500 font-bold border rounded-xl">Cancelar</button>
                                    <button onClick={handleClearAllRsvps} className="flex-1 py-3 bg-red-600 text-white rounded-xl font-bold uppercase text-xs">Sim, Limpar</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* RSVP Modal */}
                    {showRsvpModal && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm">
                            <div className="bg-white p-8 rounded-[2rem] w-full max-w-sm shadow-2xl text-center relative animate-in zoom-in duration-200">
                                <button onClick={() => setShowRsvpModal(false)} className="absolute top-4 right-4 text-gray-300 hover:text-gray-500"><Icons.X size={20}/></button>
                                <h3 className="text-2xl font-bold mb-4 text-[#2f3b1c]">Confirmar Presença</h3>
                                <p className="text-gray-400 text-sm mb-8 font-medium">Você virá celebrar conosco?</p>
                                <div className="space-y-3">
                                    <button onClick={async () => { await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rsvp_list').doc(user.uid).set({ name: guestName, phone: guestPhone, status: 'confirmed', userId: user.uid, date: new Date().toISOString() }); setShowRsvpModal(false); }} className="w-full p-4 bg-green-50 text-green-700 rounded-xl font-black flex items-center justify-between border-2 border-green-100 hover:bg-green-100 transition-all uppercase tracking-widest text-[10px]">SIM, EU VOU! <Icons.CheckCircle size={16}/></button>
                                    <button onClick={async () => { await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rsvp_list').doc(user.uid).set({ name: guestName, phone: guestPhone, status: 'declined', userId: user.uid, date: new Date().toISOString() }); setShowRsvpModal(false); }} className="w-full p-4 bg-gray-50 text-gray-400 rounded-xl font-black border border-gray-100 uppercase tracking-widest text-[10px] hover:bg-gray-100">Infelizmente não</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
